name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Remove Dependencies
        run: rm -rf node_modules package-lock.json

      - name: Re-install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
