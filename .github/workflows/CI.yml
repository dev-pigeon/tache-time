name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      ###########################
      # FRONT END
      ###########################

      - name: Install frontend dependencies
        run: npm install && npm install @mui/material @emotion/react@latest @emotion/styled@latest @mui/icons-material @mui/x-date-pickers dayjs
        working-directory: ./client

      - name: Build frontend
        run: npm run build
        working-directory: ./client

      - name: Run frontend tests
        run: npm test
        working-directory: ./client

      ###########################
      # BACKEND
      ###########################

      - name: Install backend dependencies
        run: npm install && npm install --save-dev jest babel-jest @babel/preset-env @babel/preset-react react-test-renderer dayjs
        working-directory: ./server/src

      - name: Run backend tests
        run: npm test
        working-directory: ./server/src
